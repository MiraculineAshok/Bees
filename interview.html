<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview - Bees</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .student-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .student-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
        }

        .info-value {
            color: #6c757d;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button class="back-btn" id="back-home-btn">‚Üê Back to Home</button>
    
    <div class="container">
        <div class="logo">üêù Bees</div>
        <div class="subtitle">Face-to-Face Interview Platform</div>
        
        <!-- Zeta ID Lookup Section -->
        <div id="zeta-lookup-section">
            <h2 style="margin-bottom: 20px; color: #333;">Enter Student Zeta ID</h2>
            <div class="form-group">
                <label for="zeta-id">Zeta ID:</label>
                <input type="text" id="zeta-id" placeholder="Enter student's Zeta ID" required>
            </div>
            <button class="btn" id="lookup-student-btn">
                <span id="lookup-btn-text">Lookup Student</span>
                <span id="lookup-loading" class="loading hidden"></span>
            </button>
            <div id="lookup-message"></div>
        </div>

        <!-- Student Information Display -->
        <div id="student-info-section" class="hidden">
            <h2 style="margin-bottom: 20px; color: #333;">Student Information</h2>
            <div id="student-details" class="student-info"></div>
            <button class="btn" id="start-interview-from-info-btn">Start Interview</button>
            <button class="btn btn-secondary" id="reset-lookup-btn">Lookup Another Student</button>
        </div>

        <!-- Student Registration Form -->
        <div id="student-form-section" class="hidden">
            <h2 style="margin-bottom: 20px; color: #333;">Student Registration</h2>
            <p style="margin-bottom: 20px; color: #666;">Student not found. Please enter their details:</p>
            
            <form id="student-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="form-zeta-id">Zeta ID:</label>
                    <input type="text" id="form-zeta-id" name="zeta_id" required>
                </div>
                
                <button type="submit" class="btn">
                    <span id="submit-btn-text">Register Student & Start Interview</span>
                    <span id="submit-loading" class="loading hidden"></span>
                </button>
            </form>
            <div id="form-message"></div>
        </div>
    </div>

    <script>
        let currentStudent = null;


        async function lookupStudent() {
            console.log('lookupStudent function called');
            const zetaId = document.getElementById('zeta-id').value.trim();
            console.log('Zeta ID entered:', zetaId);
            
            if (!zetaId) {
                console.log('No Zeta ID provided, showing error');
                showMessage('lookup-message', 'Please enter a Zeta ID', 'error');
                return;
            }

            const lookupBtn = document.getElementById('lookup-btn-text');
            const lookupLoading = document.getElementById('lookup-loading');
            
            console.log('Lookup button element:', lookupBtn);
            console.log('Loading element:', lookupLoading);
            
            if (lookupBtn && lookupLoading) {
                console.log('Hiding lookup button, showing loading');
                lookupBtn.classList.add('hidden');
                lookupLoading.classList.remove('hidden');
            } else {
                console.error('Lookup button or loading element not found!');
            }

            try {
                const response = await fetch(`/api/students/zeta/${encodeURIComponent(zetaId)}`);
                const data = await response.json();

                if (data.success && data.student) {
                    currentStudent = data.student;
                    displayStudentInfo(data.student);
                    showSection('student-info-section');
                } else {
                    // Student not found, show registration form
                    document.getElementById('form-zeta-id').value = zetaId;
                    showSection('student-form-section');
                }
            } catch (error) {
                console.error('Error in lookupStudent:', error);
                showMessage('lookup-message', 'Error looking up student. Please try again.', 'error');
            } finally {
                console.log('Resetting button states - hiding loading, showing button');
                if (lookupBtn && lookupLoading) {
                    lookupBtn.classList.remove('hidden');
                    lookupLoading.classList.add('hidden');
                    console.log('Button states reset successfully');
                } else {
                    console.error('Cannot reset button states - elements not found');
                }
            }
        }

        function displayStudentInfo(student) {
            const detailsDiv = document.getElementById('student-details');
            detailsDiv.innerHTML = `
                <h3>Student Details</h3>
                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value">${student.name}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">First Name:</span>
                    <span class="info-value">${student.first_name}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Last Name:</span>
                    <span class="info-value">${student.last_name}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value">${student.email}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Phone:</span>
                    <span class="info-value">${student.phone || 'Not provided'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Address:</span>
                    <span class="info-value">${student.address || 'Not provided'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Zeta ID:</span>
                    <span class="info-value">${student.zeta_id}</span>
                </div>
            `;
        }

        function startInterview() {
            if (currentStudent) {
                // Store student info in sessionStorage for the interview
                sessionStorage.setItem('currentStudent', JSON.stringify(currentStudent));
                // Redirect to interview interface (you can create this later)
                alert('Interview functionality will be implemented next. Student data is ready.');
            }
        }

        function resetLookup() {
            currentStudent = null;
            document.getElementById('zeta-id').value = '';
            showSection('zeta-lookup-section');
            hideMessage('lookup-message');
        }

        function showSection(sectionId) {
            console.log('showSection called with:', sectionId);
            // Hide all sections
            document.getElementById('zeta-lookup-section').classList.add('hidden');
            document.getElementById('student-info-section').classList.add('hidden');
            document.getElementById('student-form-section').classList.add('hidden');
            
            // Show the requested section
            const targetSection = document.getElementById(sectionId);
            console.log('Target section element:', targetSection);
            if (targetSection) {
                targetSection.classList.remove('hidden');
                console.log('Section shown successfully:', sectionId);
            } else {
                console.error('Target section not found:', sectionId);
            }
        }

        function showMessage(elementId, message, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function hideMessage(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        // Handle student registration form submission
        document.getElementById('student-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn-text');
            const submitLoading = document.getElementById('submit-loading');
            
            submitBtn.classList.add('hidden');
            submitLoading.classList.remove('hidden');

            const formData = new FormData(this);
            const studentData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/students', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(studentData)
                });

                const data = await response.json();

                if (data.success) {
                    currentStudent = data.data;
                    displayStudentInfo(data.data);
                    showSection('student-info-section');
                    showMessage('form-message', 'Student registered successfully!', 'success');
                } else {
                    showMessage('form-message', data.error || 'Failed to register student', 'error');
                }
            } catch (error) {
                showMessage('form-message', 'Error registering student. Please try again.', 'error');
            } finally {
                submitBtn.classList.remove('hidden');
                submitLoading.classList.add('hidden');
            }
        });

        // Allow Enter key to trigger lookup
        document.getElementById('zeta-id').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                lookupStudent();
            }
        });

        // Initialize page - make sure no automatic loading happens
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Interview page loaded - DOMContentLoaded fired');
            
            // Add event listener for back button
            const backBtn = document.getElementById('back-home-btn');
            console.log('Back button element:', backBtn);
            
            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    console.log('Back to home clicked - event listener working');
                    window.location.href = '/';
                });
                console.log('Back button event listener added successfully');
            } else {
                console.error('Back button element not found!');
            }
            
            // Add event listener for lookup button
            const lookupStudentBtn = document.getElementById('lookup-student-btn');
            console.log('Lookup student button element:', lookupStudentBtn);
            
            if (lookupStudentBtn) {
                lookupStudentBtn.addEventListener('click', function() {
                    console.log('Lookup student button clicked');
                    lookupStudent();
                });
                console.log('Lookup student button event listener added');
            } else {
                console.error('Lookup student button element not found!');
            }
            
            // Add event listener for start interview button (from student info)
            const startInterviewFromInfoBtn = document.getElementById('start-interview-from-info-btn');
            console.log('Start interview from info button element:', startInterviewFromInfoBtn);
            
            if (startInterviewFromInfoBtn) {
                startInterviewFromInfoBtn.addEventListener('click', function() {
                    console.log('Start interview from info button clicked');
                    window.location.href = '/interview'; // or call startInterview if available
                });
                console.log('Start interview from info button event listener added');
            } else {
                console.error('Start interview from info button element not found!');
            }
            
            // Add event listener for reset lookup button
            const resetLookupBtn = document.getElementById('reset-lookup-btn');
            console.log('Reset lookup button element:', resetLookupBtn);
            
            if (resetLookupBtn) {
                resetLookupBtn.addEventListener('click', function() {
                    console.log('Reset lookup button clicked');
                    resetLookup();
                });
                console.log('Reset lookup button event listener added');
            } else {
                console.error('Reset lookup button element not found!');
            }
            
            // Reset to initial state
            console.log('Resetting page to initial state');
            showSection('zeta-lookup-section');
            hideMessage('lookup-message');
            document.getElementById('zeta-id').value = '';
            
            console.log('Page initialization complete');
        });
    </script>
</body>
</html>
