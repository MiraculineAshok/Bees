<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Denied - Bees</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; background: #fff7e6; margin: 0; }
    .wrap { max-width: 720px; margin: 10vh auto; padding: 24px; background: #ffffff; border: 1px solid #ffe1a1; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.06); }
    .header { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
    .bee { font-size: 28px; }
    h1 { font-size: 22px; margin: 0; color: #1f2937; }
    p { color: #374151; line-height: 1.6; margin: 8px 0; }
    .muted { color: #6b7280; font-size: 14px; }
    .email { font-weight: 600; }
    .actions { display: flex; gap: 12px; margin-top: 20px; }
    a.btn { text-decoration: none; padding: 10px 16px; border-radius: 8px; font-weight: 600; }
    a.primary { background: #111827; color: #fff; }
    a.secondary { background: #f3f4f6; color: #111827; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(location.search);
      const email = params.get('email');
      const emailSpan = document.getElementById('email');
      if (email) { emailSpan.textContent = email; }
    });
  </script>
  </head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="bee">üêù</div>
      <h1>Access Denied</h1>
    </div>
    <p>Sorry, you don't have access to this application. Bees is currently restricted to a subset of Zoho Corp users.</p>
    <p class="muted">Attempted login as <span id="email" class="email">unknown</span>.</p>
    <p class="muted">If you believe this is a mistake, please contact the superadmin to request access.</p>
    <div class="actions">
      <a class="primary btn" href="/">Go to Home</a>
      <a class="secondary btn" href="https://accounts.zoho.in/logout?servicename=AaaServer">Sign out of Zoho</a>
    </div>
  </div>
</body>
</html>
